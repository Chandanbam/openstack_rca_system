        echo "- Model training and testing" >> $GITHUB_STEP_SUMMARY
        echo "- MLflow & S3 model deployment" >> $GITHUB_STEP_SUMMARY
        echo "- Docker image build and test" >> $GITHUB_STEP_SUMMARY
